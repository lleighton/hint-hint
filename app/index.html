        <!-- build:css styles/main.css -->

    <body>

        <div class="hinting-demo">
            <h1>Hint, Hint!</h1>
            <p>It's a lovely little css library that even works in IE8</p>
            <section class="its-the-tips">
                <p> <span class="hint-hint right" title="I'm a tooltip! Hovering me reveals this handy tooltip ;)">Hover me for hinting to the right</span></p>
                <p><span class="hint-hint bottom" title="I'm a tooltip! Hovering me reveals this handy tooltip ;)">Hover me for hinting below</span></p>
                <p>
                <span class="hint-hint top" title="I'm a tooltip! Hovering me reveals this handy tooltip ;)">Hover me for hinting above</span></p>
            </section>
            <h2>Colors/States</h2>
            <section class="its-the-tips">
                <p><span class="hint-hint top error" title="We don't know how to tell you this but... something bad happened">Ohs Noes!</span></p>
                <p><span class="hint-hint top warn" title="I thought I said don't do that!?">Don't do that!</span></p>
                <p><span class="hint-hint top positive" title="Everything's coming up roses">It's all gravy. Baby.</span></p>
            </section>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
